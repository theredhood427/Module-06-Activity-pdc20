<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Module 06- Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div>

<div ng-app>
    <h1>Provide Basic Personal Information</h1>
    <label>Enter Name: </label>
    <input type="text" ng-model="name">
    <label>Enter Age: </label>
    <input type="number" ng-model="age">
    <p>Name: {{name | uppercase}}  Age: {{age}}</p>
</div>
<br>
<div ng-app>
    <h1> Allowance Saved</h1>
    <label>Weekly Allowance: </label>
    <input type="number" ng-model="val1">
    <label>Weekly Expences: </label>
    <input type="number" ng-model="val2">
    <p>Total is: {{val1 - val2 | currency: "â‚± "}}</p>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
